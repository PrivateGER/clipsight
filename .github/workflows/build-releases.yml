          # Check if icon file exists and modify command accordingly
          if [ -f "search_icon.ico" ]; then
            pyinstaller --name CLIPsight --onedir --windowed --icon=search_icon.ico main.py
          else
            echo "search_icon.ico not found, building without icon"
            pyinstaller --name CLIPsight --onedir --windowed main.py
          fi
      
      - name: Create archive and split if needed
        run: |
          cd dist
          # First create a standard zip
          zip -r CLIPsight-macos.zip CLIPsight.app
          
          # Check if size is over 2GB
          FILESIZE=$(stat -f%z "CLIPsight-macos.zip")
          MAXSIZE=2147483648 # 2GB in bytes
          
          if [ $FILESIZE -gt $MAXSIZE ]; then
            echo "File size is over 2GB, creating multi-part archive with 7-Zip"
            # Remove the standard zip
            rm CLIPsight-macos.zip
            
            # Create multi-part 7z archive with 1.9GB parts
            7z a -v1900m CLIPsight-macos.7z CLIPsight.app
            
            # Test the archive
            7z t CLIPsight-macos.7z
          fi
      
      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd dist
          # Check if we have multi-part archives
          if [ -f "CLIPsight-macos.7z.001" ]; then
            # Upload each part
            for part in CLIPsight-macos.7z.*; do
              partname="${part/CLIPsight-macos/CLIPsight-${{ needs.create-release.outputs.version }}-macos}"
              gh release upload ${{ needs.create-release.outputs.version }} "$part" --clobber --repo ${{ github.repository }}
            done
          else
            # Upload the single zip
            gh release upload ${{ needs.create-release.outputs.version }} CLIPsight-macos.zip --clobber --repo ${{ github.repository }}
          fi

