name: Build and Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Generate version
        id: version
        run: |
          COMMIT_SHA_SHORT=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M)
          echo "version=v0.1.0-${TIMESTAMP}-${COMMIT_SHA_SHORT}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: CLIPsight ${{ steps.version.outputs.version }}
          draft: false
          prerelease: true
          body: |
            Automated build from commit ${{ github.sha }}
            Generated on ${{ github.event.repository.updated_at }}
            
            This is an automated release built with PyInstaller.

  build-windows:
    needs: create-release
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip-win'
      
      - name: Install dependencies
        run: |
          winget install -e --id 7zip.7zip
          
          # Install PyTorch with CUDA support
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
          
          # Install other dependencies from requirements.txt
          pip install -r requirements.txt --no-deps -e . || pip install -r requirements.txt --no-deps
          
          # Install PyInstaller
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          # Check if icon file exists and modify command accordingly
          if (Test-Path "search_icon.ico") {
            pyinstaller --name CLIPsight --onedir --windowed --icon=search_icon.ico --add-data "search_icon.ico;." main.py
          } else {
            echo "search_icon.ico not found, building without icon"
            pyinstaller --name CLIPsight --onedir --windowed main.py
          }
      
      - name: Install 7-Zip
        run: |
          choco install 7zip -y
      
      - name: Create archive and split if needed
        run: |
          cd dist
          # First create a standard zip for compatibility
          Compress-Archive -Path CLIPsight -DestinationPath CLIPsight-windows.zip
          
          # Check if size is over 2GB
          $filesize = (Get-Item CLIPsight-windows.zip).Length
          $maxsize = 2GB
          
          if ($filesize -gt $maxsize) {
            Write-Host "File size is over 2GB, creating multi-part archive with 7-Zip"
            # Remove the standard zip
            Remove-Item CLIPsight-windows.zip
            
            # Create multi-part 7z archive with 1.9GB parts
            7z a -v1900m CLIPsight-windows.7z CLIPsight
            
            # Get all parts
            $parts = Get-ChildItem -Filter "CLIPsight-windows.7z.*"
            foreach ($part in $parts) {
              # Upload each part
              7z t $part.Name # Verify the archive
            }
          }
      
      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd dist
          # Check if we have multi-part archives
          if (Test-Path "CLIPsight-windows.7z.001") {
            # Upload each part
            $parts = Get-ChildItem -Filter "CLIPsight-windows.7z.*"
            foreach ($part in $parts) {
              $partname = $part.Name -replace "CLIPsight-windows", "CLIPsight-${{ needs.create-release.outputs.version }}-windows"
              gh release upload ${{ needs.create-release.outputs.version }} $part.Name --clobber --repo ${{ github.repository }}
            }
          } else {
            # Upload the single zip
            gh release upload ${{ needs.create-release.outputs.version }} CLIPsight-windows.zip --clobber --repo ${{ github.repository }}
          }

  build-macos:
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
